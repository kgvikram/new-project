<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>


<body>
        <div class="form-group">
            <div class="row">
                <label class="control-label col-lg-offset-1 col-lg-2" for="Album_name">Album Name</label>
                <div class="col-lg-8">
                    <input type="text" class="form-control" id="Album_name" placeholder="Please enter your Album Name"
                           name="Album_name" onkeyup="javascript:capitalize(this.id, this.value)">
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="row">
                  <label class="control-label col-lg-offset-1 col-lg-2" for="datepicker">Album Year</label>
                  <div class="col-lg-8">
                    <input type="text" class="form-control" id="datepicker" placeholder="Please enter your Album Year" name="Year">
                  </div>
            </div>
        </div>

        <div class="form-group">
            <div class="row">
              <div class="col-lg-offset-3 col-lg-6">
                <button type="submit" name="Submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
        </div>


</body>
</html>
