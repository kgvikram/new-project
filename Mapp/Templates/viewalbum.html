{% extends 'base.html' %}
{% block title %}View Album{% endblock %}
{% load mapp_extras %}

{% block body %}
     <div class="container">
        <form>
            <div class=" panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title"><strong>All Albums</strong></h3>
                </div>
                <div class="panel-body">

            	<table class="table table-striped table-bordered datatables">
                	<thead>
                    		<tr>
                        		<th>Sl.No</th>
                        		<th>Album Name</th>
                        		<th>Album Year</th>
                    		</tr>
                	</thead>
                	<tbody>
                    		{% for album in albumlist %}
                    		<tr>
                        		<td width="5%">{{forloop.counter}}</td>
                        		<td><a href="/viewsong/{{ album.Album_ID }}" >{{ album.Album_Name}}</a></td>
                        		<td>{{ album.Album_Year}}</td>
                    		</tr>
                    		{% endfor %}
                	</tbody>
            	</table>
                </div>
                <!--
                <div class="panel-footer">
                    <ul class="pagination ">
                        {% for num in albumlist.paginator.page_range %}
                              {% ifequal num albumlist.number %}
                                    <li class="active text-right"><a href="#">{{ num }}</a></li>
                              {% else %}
                                    <li class="text-right"><a href="?page={{ num }}">{{ num }}</a></li>
                              {% endifequal %}
                        {% endfor %}
                    </ul>
                </div>-->
            </div>
        </form>
     </div>


{% endblock %}
