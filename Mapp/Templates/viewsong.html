{% extends 'base.html' %}
{% block title %}View Album{% endblock %}

{% block body %}
     <div class="container">
        <form>
             <div class=" panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>All Songs</strong></h3>
                    </div>
                    <div class="panel-body">

                        <table class="table table-striped table-bordered datatables">
                            <thead>
                                <tr>
                                    <th>Sl.No</th>
                                    <th>Song Name</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for songs in songslist %}
                                <tr>
                                    <td width="5%">{{forloop.counter}}</td>
                                    <td><a href="/songdetails/{{ songs.Song_ID }}" >{{songs.Song_Name}}</a></td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
             </div>
        </form>
     </div>
{% endblock %}
